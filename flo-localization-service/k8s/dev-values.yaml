---
ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  paths:
    - /
  hosts:
    - flo-localization-service.flocloud.co
    - flo-localization-service-dev.flocloud.co
  tls:
    - secretName: flo-localization-service-tls
      hosts:
        - flo-localization-service.flocloud.co
        - flo-localization-service-dev.flocloud.co
