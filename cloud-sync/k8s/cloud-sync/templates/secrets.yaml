apiVersion: v1
kind: Secret
metadata:
  name: cloud-sync-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "cloud-sync.name" . }}
    chart: {{ template "cloud-sync.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets.datas }}
    {{ $key }}: {{ default "" $value | b64enc | quote }}
  {{- end }}
