#version: "3.8"

networks:
  cldSyncNwk:
    driver: bridge

services:
  app:
    image: cloud-sync:local
    networks:
      - cldSyncNwk
    ports:
      - "8080:8080"
    environment:
      APPLICATION_NAME: "cloud-sync"
      FLO_HTTP_PORT: 8080
      FLO_PGDB_CN: "postgres://postgres:pwd@postgres:5432?sslmode=disable"
      FLO_REDIS_CN: "redis:6379"
      PG_USER: "postgres"
      PG_PASS: "pwd"
      FLO_API_URL: "https://api-gw-dev.flocloud.co"
      FLO_API_JWT: "${FLO_API_JWT:-'dummy1111.jwt222222.key3333333'}"
      #FLO_KAFKA_CN: "kafka-cherry-broker-1.dev.flocloud.co:9092,kafka-cherry-broker-2.dev.flocloud.co:9092,kafka-cherry-broker-3.dev.flocloud.co:9092"
      FLO_KAFKA_CN: "kafka:29092"
      FLO_LOCAL_DEBUG: "true"
      FLO_LOG_MIN_LEVEL: 0
      FLO_KAFKA_ENTITY_ACTIVITY_TOPIC: entity-activity-v1
      FLO_KAFKA_ENTITY_ACTIVITY_GROUP_ID: cloud-sync-local
      FLO_API_TOKEN: "token"
      FLO_EXTERNAL_EVENT_BRIDGE_ARN: "arn:aws:events:us-west-2:-:event-bus/cloud-sync-test-dev"
      #FLO_EXTERNAL_EVENT_BRIDGE_ARN: "arn:aws:events:us-west-2:-:event-bus/cloud-sync-dev",
      FLO_CLOUD_SYNC_MOEN_EVENT_SOURCE: "moen"
      FLO_CLOUD_SYNC_EVENT_BRIDGE_SOURCE: "flotechnologies"
      FLO_MOEN_AUTH_SERVICE: "http://localhost:8888"
      FLO_SQS_NAME_EVENT_BRIDGE: "cloud-sync"
      #FLO_HTTP_LOG_PATH_IGNORES: "/|/ping"
    volumes:
      - "./src:/src"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      kafka_bootstrap:
        condition: service_started
    build:
      context: .
      dockerfile: ./Dockerfile.build
      args:
        CI_COMMIT_SHA: "${CI_COMMIT_SHA:-none}"
    links:
      - postgres
      - redis
      - kafka
    healthcheck:
      test: [
          "CMD-SHELL",
          "curl -s --fail -XPOST localhost:8080/ping"
      ]
      interval: 20s
      timeout: 5s
      retries: 3

  redis:
    image: bitnami/redis:latest
    #CONNECT w/ local client (psql can be used instead of redis-cli also): redis-cli -u redis://localhost:6379
    networks:
      - cldSyncNwk
    ports:
      - "6379:6379"
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
    restart: on-failure
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ]
      interval: 3s
      timeout: 1s
      retries: 10
    logging:
      driver: none

  postgres:
    image: postgres:latest
    #CONNECT w/ local client: pgcli -h localhost -U postgres
    networks:
      - cldSyncNwk
    ports:
      - "5432:5432"
    #NOTE: schema bootstrap only happens if ./db/tmp/postgres is missing!
    volumes:
      - "./db/schema:/docker-entrypoint-initdb.d"
      - "./db/tmp/postgres:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: "pwd"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 1s
      retries: 10

  zookeeper:
    image: "bitnami/zookeeper:3"
    networks:
      - cldSyncNwk
    ports:
      - "2181:2181"
    restart: on-failure
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    logging:
      driver: none

  #NOTE: both zookeeper & kafka username & pwd are: user & bitnami
  kafka:
    image: "bitnami/kafka:2"
    #CONNECT tail w/ local client (run 2x, 1st run will mk topic): kafkacat -C -b localhost:29092 -t 'email-weekly-loc' -p 0
    #push dummy data w/ local client: echo '{"client_app_name":"kafcat"}' | kafkacat -P -b localhost:29092 -t 'email-weekly-loc' -p 0
    networks:
      - cldSyncNwk
    ports:
      #- "9092:9092"
      - "29092:29092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_DELETE_TOPIC_ENABLE=true
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:29092
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
    depends_on:
      zookeeper:
        condition: service_started
    links:
      - zookeeper
    logging:
      driver: none

  #NOTE: this service will push a single message to topic 'entity-activity-v1' and will stop if successful
  kafka_bootstrap:
    image: confluentinc/cp-kafkacat
    restart: on-failure
    command: "kafkacat -P -b kafka:9092 -t 'entity-activity-v1' -l /test/entity-activity-v1.test.msg.json"
    volumes:
      - "./test:/test"
    networks:
      - cldSyncNwk
    depends_on:
      kafka:
        condition: service_started
    links:
      - kafka