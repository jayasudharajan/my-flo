---
replicaCount: 3

environment: dev

image:
  repository: registry.gitlab.com/flotechnologies/flo-voice-service
  pullPolicy: IfNotPresent
  pullSecret: gitlab-registry
  tag:

nameOverride: ""
fullnameOverride: ""

cronJob:
  backoffLimit: 2
  activeDeadlineSeconds: 600
  command:
    - /bin/sh
  args:
    - -c
    - >-
      kubectl set env deployment ${APPLICATION_NAME} LAST_RESTART_DATE="$(date)"
      && kubectl rollout status deployment/${APPLICATION_NAME}
  concurrencyPolicy: Forbid
  image:
    repository: registry.gitlab.com/flotechnologies/devops/kubectl
    tag: 1.12.10
    pullPolicy: Always
    pullSecrets: gitlab-registry
  restartPolicy: Never
  schedule: "05 21 * * 1"

service:
  type: ClusterIP
  port: 8000
  livenessProbe:
    path: "/"
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
  readinessProbe:
    path: "/"
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 3
    timeoutSeconds: 1


tolerations: []

affinity: {}

secrets:
  name: flocloud-voice-secrets

resources:
  limits:
    memory: 2048Mi
  requests:
    cpu: 100m
    memory: 256Mi
