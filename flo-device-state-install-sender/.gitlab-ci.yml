---
image: node:12-alpine

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

before_script:
  - npm config set unsafe-perm true # https://github.com/npm/uid-number/issues/3#issuecomment-291362937
  - npm install -g serverless

dev:
  environment:
    name: dev
  only:
    - dev
    - dev.node12
  variables:
    ACCOUNT_ID: "${ACCOUNT_ID_DEV}"
    AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID_DEV}"
    AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY_DEV}"
    DEVICE_STATE_SERVICE_BASE_URL: "${DEVICE_STATE_SERVICE_BASE_URL_DEV}"
    FIRE_WRITER_SERVICE_BASE_URL: "${FIRE_WRITER_SERVICE_BASE_URL_DEV}"
    DOCKER_HOST: tcp://localhost:2375
    DYNAMODB_STREAM_ID: "${DYNAMODB_STREAM_ID_DEV}"
  script:
    - npm install -g serverless
    - npm install
    - serverless deploy --verbose --force --stage dev

prod:
  environment:
    name: prod
  only:
    - master
  variables:
    ACCOUNT_ID: "${ACCOUNT_ID_PROD}"
    AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID_PROD}"
    AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY_PROD}"
    DEVICE_STATE_SERVICE_BASE_URL: "${DEVICE_STATE_SERVICE_BASE_URL_PROD}"
    FIRE_WRITER_SERVICE_BASE_URL: "${FIRE_WRITER_SERVICE_BASE_URL_PROD}"
    DOCKER_HOST: tcp://localhost:2375
    DYNAMODB_STREAM_ID: "${DYNAMODB_STREAM_ID_PROD}"
  script:
    - npm install -g serverless
    - npm install
    - serverless deploy --verbose --force --stage prod
