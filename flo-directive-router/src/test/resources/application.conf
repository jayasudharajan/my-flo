kafka {
  host = "kafka"
  group-id = "group0"
  topic = "directive"
  max-poll-records = 20
  poll-timeout = 3000
  encryption = "false"
}

cipher {
  key-provider {
    bucket-region = "us-west-2"
    bucket-name = ""
    key-path-template = ""
    key-id = ""
  }
}


# Kamon configuration
kamon {
  show-aspectj-missing-warning = no

  modules {
    kamon-scala {
      auto-start = no
    }
    kamon-statsd {
      auto-start = no
    }
    kamon-system-metrics {
      auto-start = no
    }
  }
}