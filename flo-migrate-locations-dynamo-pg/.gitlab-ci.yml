---
image: node:12

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

variables:
  AWS_DEFAULT_REGION: us-west-2
  AWS_REGION: us-west-2


before_script:
  - npm config set unsafe-perm true # https://github.com/npm/uid-number/issues/3#issuecomment-291362937
  - npm install -g serverless

dev:
  environment:
    name: dev
  only:
    - dev
    - dev.sls-3-upgrade
  variables:
    ACCOUNT_ID: "${ACCOUNT_ID_DEV}"
    AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID_DEV}"
    AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY_DEV}"
    AWS_KMS_KEY_ARN: "${AWS_KMS_KEY_ARN_DEV}"
    DYNAMODB_STREAM_ID: "${DYNAMODB_STREAM_ID_DEV}"
    DYNAMODB_USER_LOCATION_ROLE_STREAM_ID: "${DYNAMODB_USER_LOCATION_ROLE_STREAM_ID_DEV}"
    PG_USER: "${PG_USER_DEV}"
    PG_PW: "${PG_PW_DEV}"
    PG_HOST: "${PG_HOST_DEV}"
    PG_DB: "${PG_DB_DEV}"
    PG_PORT: "${PG_PORT_DEV}"
  script:
    - npm install -g serverless
    - npm install
    - serverless deploy --verbose --force --stage dev
  tags:
    - dev

prod:
  environment:
    name: prod
  only:
    - master
  variables:
    ACCOUNT_ID: "${ACCOUNT_ID_PROD}"
    AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID_PROD}"
    AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY_PROD}"
    AWS_KMS_KEY_ARN: "${AWS_KMS_KEY_ARN_PROD}"
    DYNAMODB_STREAM_ID: "${DYNAMODB_STREAM_ID_PROD}"
    DYNAMODB_USER_LOCATION_ROLE_STREAM_ID: "${DYNAMODB_USER_LOCATION_ROLE_STREAM_ID_PROD}"
    PG_USER: "${PG_USER_PROD}"
    PG_PW: "${PG_PW_PROD}"
    PG_HOST: "${PG_HOST_PROD}"
    PG_DB: "${PG_DB_PROD}"
    PG_PORT: "${PG_PORT_PROD}"
  script:
    - npm install -g serverless
    - npm install
    - serverless deploy --verbose --force --stage prod
  tags:
    - deploy-prod
    - prod
