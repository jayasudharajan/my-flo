# Source: mongodb/templates/deployment-standalone.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mongodb
  namespace: mender
  labels:
    app: mongodb
    chart: mongodb-7.14.0
    release: "release-name"
    heritage: "Tiller"
spec:
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: mongodb
      release: "release-name"
  template:
    metadata:
      labels:
        app: mongodb
        release: "release-name"
        chart: mongodb-7.14.0
    spec:
      serviceAccountName: release-name-mongodb
      securityContext:
        fsGroup: 1001      
      initContainers:
      containers:
        - name: release-name-mongodb
          image: docker.io/bitnami/mongodb:4.2.6-debian-10-r23
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
          env:
            - name: MONGODB_SYSTEM_LOG_VERBOSITY
              value: "0"
            - name: MONGODB_DISABLE_SYSTEM_LOG
              value: "no"
            - name: MONGODB_ENABLE_IPV6
              value: "no"
            - name: MONGODB_ENABLE_DIRECTORY_PER_DB
              value: "no"
          ports:
            - name: mongodb
              containerPort: 27017
          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          volumeMounts:
            - name: data
              mountPath: /bitnami/mongodb
              subPath: 
          resources:
            {}
            
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: release-name-mongodb
