kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ include "fullname" . }}"
  labels:
    app: "{{ include "fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  redis.conf: |-
{{ index .Values.config "redis.conf" | default "" | indent 4 }}
  entrypoint.sh: |-
{{ index .Values.config "entrypoint.sh" | default "" | indent 4 }}