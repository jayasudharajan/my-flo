apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexus-exporter.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "nexus-exporter.name" . }}
    helm.sh/chart: {{ include "nexus-exporter.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nexus-exporter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nexus-exporter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: NEXUS_HOST
              value: {{ .Values.secrets.datas.NEXUS_URL | default "http://localhost:8081" }}
            - name: NEXUS_USERNAME
              value: {{ .Values.secrets.datas.NEXUS_USERNAME | default "admin" }}
            - name: NEXUS_ADMIN_PASSWORD
              value: {{ .Values.secrets.datas.NEXUS_ADMIN_PASSWORD | default "admin123" }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
