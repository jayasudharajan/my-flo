{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitodcbc6639": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/floandroidapp-20181221112853-deployment/amplify-cfn-templates/auth/cognitodcbc6639-cloudformation-template.yml",
				"Parameters": {
					"resourceName": "cognitodcbc6639",
					"authSelections": "identityPoolAndUserPool",
					"userPoolName": "cognitodcbc6639_userpool_db902c86",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitodcbc6639_sns-role",
					"roleExternalId": "cognitodcbc6639_role_external_id",
					"policyName": "cognitodcbc6639-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitodcbc6639_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitodcbc6639_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitodcbc6639_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitodcbc6639_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitodcbc6639_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitodcbc6639_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitodcbc6639_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitodcbc6639_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"identityPoolName": "floandroidapp_identitypool_b22db2de",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitodcbc6639_lambda_log_policy",
					"openIdLambdaRoleName": "cognitodcbc6639_openid_lambda_role",
					"openIdRolePolicy": "cognitodcbc6639_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitodcbc6639_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitodcbc6639_openid_lambda_log_policy",
					"useDefault": "default",
					"unAuthRoleName": "floandroidapp-20181221112853-unauthRole",
					"authRoleName": "floandroidapp-20181221112853-authRole",
					"unAuthRoleArn": "arn:aws:iam::176666219354:role/floandroidapp-20181221112853-unauthRole",
					"authRoleArn": "arn:aws:iam::176666219354:role/floandroidapp-20181221112853-authRole"
				}
			}
		},
		"analyticsflo": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/floandroidapp-20181221112853-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "flo",
					"roleName": "pinpointLambdaRolea626a275",
					"cloudWatchPolicyName": "cloudWatchPolicya626a275",
					"pinpointPolicyName": "pinpointPolicya626a275",
					"authPolicyName": "pinpoint_amplify_a626a275",
					"unauthPolicyName": "pinpoint_amplify_a626a275",
					"authRoleName": "floandroidapp-20181221112853-authRole",
					"unauthRoleName": "floandroidapp-20181221112853-unauthRole",
					"IAMPrefix": "176666219354",
					"appId": "516dd93cc3884badbc86d8ab1af4cecc"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}