apiVersion: v1
kind: Secret
metadata:
  name: flo-puck-service-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "flo-puck-service.name" . }}
    chart: {{ template "flo-puck-service.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets.datas }}
    {{ $key }}: {{ default "" $value | b64enc  }}
  {{- end }}
