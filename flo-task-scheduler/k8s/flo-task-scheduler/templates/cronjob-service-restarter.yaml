---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "{{ include "flo-task-scheduler.fullname" . }}-restarter"
  labels:
    app.kubernetes.io/name: {{ include "flo-task-scheduler.name" . }}
    helm.sh/chart: {{ include "flo-task-scheduler.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  concurrencyPolicy: {{ .Values.cronJob.concurrencyPolicy }}
  schedule: {{ .Values.cronJob.schedule }}
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            checksum/schedule: {{ .Values.cronJob.schedule | sha256sum }}
            checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
          labels:
            app.kubernetes.io/name: {{ include "flo-task-scheduler.name" . }}
            app.kubernetes.io/instance: {{ .Release.Name }}
        spec:
          nodeSelector:
            kops.k8s.io/instancegroup: nodes
          serviceAccountName: "{{ include "flo-task-scheduler.fullname" . }}-restarter"
          imagePullSecrets:
          - name: {{ .Values.cronJob.image.pullSecrets }}
          containers:
          - name: "flo-task-scheduler-restarter"
            image: "{{ .Values.cronJob.image.repository }}:{{ .Values.cronJob.image.tag }}"
            imagePullPolicy: {{ .Values.cronJob.image.pullPolicy }}
          {{- with .Values.cronJob.command }}
            command: {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- with .Values.cronJob.args }}
            args: {{- toYaml . | nindent 14 }}
          {{- end }}
            env:
            {{- range $key, $value := .Values.secrets.datas }}
            - name: {{ $key | upper }}
              valueFrom:
                secretKeyRef:
                    name:  flo-task-scheduler-secrets
                    key: {{ $key |   quote }}
            {{- end }}
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 999
          restartPolicy: {{ .Values.cronJob.restartPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
